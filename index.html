<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="lgFix" >
                <img src="images/odin-lined.png" alt="logo-background">
                <div>ODIN</div>
            </div>
        </div>
        <div class="formside">
            <div class="word">
                This is not a real online service! You know you need something like this in your
                life to help you realize your deepest dreams.   
            </div>
            <div class="word top">
                Sign up now to get started.
            </div>
            <div class="word">
                You know you want to.
            </div>
            <form action="">

                <fieldset id="personal_info">
                    <h2>Let's Get Started</h1>
                    <div class="left">
                        <label for="first_name"> First Name:</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="left right">
                        <label for="last_name"> Last Name:</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                     <div class="clear">&nbsp;</div>
                    
                    <div class="left">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="left right">
                        <label for="phone">Phone Number:</label>
                        <input type="number" name="phone" id="phone" required>
                    </div>
                    <div class="clear">&nbsp;</div>
                    <div class="left">
                        <label for="user_password">Password:</label>
                        <input type="password" id="user_password" name="password" required>
                    </div>
                    <div class="left right">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </fieldset>

                
                
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>


</body>
</html>
